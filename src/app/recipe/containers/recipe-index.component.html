<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="mat-app-background basic-container">
  <button mat-button [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Settings</button>
    <button mat-menu-item>Help</button>
  </mat-menu>
</div>
<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile>Grid 1</mat-grid-tile>
  <mat-grid-tile>Grid 2</mat-grid-tile>
  <mat-grid-tile>Grid 3</mat-grid-tile>
  <mat-grid-tile>Grid 4</mat-grid-tile>
</mat-grid-list>

<form [formGroup]="form">
<mat-form-field>
  <input matInput placeholder="Research" type="search" [(ngModel)]="value" formControlName="search" />
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
</form>

<mat-card class="bloc-recipe" *ngFor="let recipe of recipes?.hits">
  <img [src]="recipe.recipe.image" class="img-bloc" width="100" height="100"/> 
  <span class="title-bloc">{{ recipe.recipe.label }}</span><br />
  <span class="hours-bloc" *ngIf="recipe.recipe.totalTime > 0">{{ recipe.recipe.totalTime }} minutes</span>
  Ingr√©dients :<br />
  <ul>
    <li *ngFor="let ingr of recipe.recipe.ingredients">
      {{ ingr.text }}
    </li>
  </ul>
</mat-card>
